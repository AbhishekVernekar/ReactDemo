<body>
     <div id="assign5">

    <button onclick="projects.addNewProject()">Add new project</button>&emsp;

    <button onclick="projectCount.checkProjectCount()">Project counter</button></br>

    <label id="assign5js"></label>
  </div>
  <hr/>

        <th>Project Name</th>

    </tbody>
</table>
